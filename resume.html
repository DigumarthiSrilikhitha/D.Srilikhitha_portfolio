<style type="text/css">/* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

/* Container */
.container {
  display: flex;
}

/* Sidebar Styles - Adjusted */
.sidebar {
  width: 260px;
  background: linear-gradient(45deg, #212529, #ff5252);
  color: #fff;
  padding: 20px;
  height: 100vh;
  box-sizing: border-box;
  position: relative; /* No longer fixed */
  flex-shrink: 0; /* Prevents sidebar from shrinking */
}

.sidebar h2 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 30px;
  border-bottom: 2px solid #ff5252;
  padding-bottom: 10px;
  color: #000; /* Menu title in black */
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  margin: 12px 0;
}

.sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 15px;
      display: block;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

.sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #ff5252;
      color: #fff;
    }


/* Main Content Styles */
.content {
  flex-grow: 1;
  padding: 40px 30px;
}

/* Page Heading */
h1 {
  font-size: 2.2rem;
  color: #d32f2f;
  margin-bottom: 25px;
  font-weight: 600;
}

/* Skills Section */
.skills-section {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Each Skill Category Card */
.skill-category {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  flex: 1 1 calc(33.33% - 20px);
  min-width: 250px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.skill-category:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
}

.skill-category h2 {
  color: #333;
  font-size: 1.3rem;
  margin-bottom: 12px;
}

.skill-category ul {
  list-style-type: disc;
  padding-left: 20px;
  margin: 0;
}

.skill-category ul li {
  color: #555;
  margin-bottom: 6px;
  font-size: 0.95rem;
}



h1 {
  font-size: 2rem;
  color: #2c3e50;
  margin-bottom: 20px;
}

p {
  color: #7f8c8d;
  font-size: 1.1rem;
}
</style>
