<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 260px;
      background: linear-gradient(45deg, #212529, #ff5252);
      color: #fff;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 30px;
      border-bottom: 2px solid #ff5252;
      padding-bottom: 10px;
      color: #000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 15px;
      display: block;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: #ff5252;
      color: #fff;
    }

    .content {
      flex-grow: 1;
      padding: 40px 30px;
      background-color: #fff;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      color: #d32f2f;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .contact-info p,
    .contact-info a {
      font-size: 1rem;
      margin: 10px 0;
      color: #333;
    }

    .contact-form {
      margin-top: 30px;
      max-width: 600px;
      background-color: #fafafa;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff5252;
      outline: none;
    }

    .contact-form button {
      background-color: #ff5252;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

    <section class="content">
      <h1>Contact Me</h1>

      <div class="contact-info">
        <p>Email: <a href="mailto:digumarthisrilikhitha22@gmail.com">digumarthisrilikhitha22@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/digumarthi-srilikhitha-0b8793243" target="_blank">Digumarthi Srilikhitha</a></p>
        <p>GitHub: <a href="https://github.com/DigumarthiSrilikhitha" target="_blank">DigumarthiSrilikhitha</a></p>
      </div>

      <form class="contact-form" action="https://formspree.io/f/xjkypozv" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone Number" pattern="[0-9]{10}" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
